name: Deploy to SuperHosting

env:
  APP_PRODUCTION: kenduro.com
  APP_STAGING: staging.kenduro.com

on:
  push:
    branches:
    - main
    - staging

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Set app name
        run: |
          if [[ "${{github.ref_name}}" == 'main' && "${{github.ref_type}}" == 'branch' ]]; then
            echo "APP_NAME=${{env.APP_PRODUCTION}}" >> $GITHUB_ENV
          fi

          if [[ "${{github.ref_name}}" == 'staging' && "${{github.ref_type}}" == 'branch' ]]; then
            echo "APP_NAME=${{env.APP_STAGING}}" >> $GITHUB_ENV
          fi

      - name: ðŸ“‚ Sync files
        if: ${{env.APP_NAME}}
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          port: 1022
          password: p8FKBEeFiqN9F#wO
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './'
          remote_path: ${{ env.APP_NAME }}/
          sftpArgs: '-o ConnectTimeout=5'
